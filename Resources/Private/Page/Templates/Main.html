<!DOCTYPE html>

<body>


<div class="container-fluid p-0 m-0">
    <f:if condition="{data.layout} == 1">

            <div class="pt-4 mx-3">
                <f:render partial="content" arguments="{_all}" />

        </f:else>
    
    </f:if>
